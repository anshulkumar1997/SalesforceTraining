<template>
    <lightning-card title="Apex imperative Demo">

        <lightning-button variant="brand" label="Call Account Method"  onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div class="slds-box slds-box_xx-small" key={account.Id}>
                    <p>Name - {account.Name}</p>
                    <p>Type - {account.Type}</p>
                    <p>Industry - {account.Industry}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
